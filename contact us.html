<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="paramedic-star-of-life-symbol-free-svg-file-SvgHeart.Com-416x420.png">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-d2QjFaM0YgjC9p5ZQ9kX7v7n5+cD9H1w1yZ9PjB+3kZVJIoG0kgwWYSkAvYKQvV0dqOf9x9sFY+gQwP8CQ7KVw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content" id="contact">
        <div class="card">
          <h2><i class="fas fa-envelope"></i> Contact Us</h2>
          <p>Have a question or need more information? Send us a message.</p>
          <form onsubmit="handleSubmit(event, 'contact')">
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
            <input id="name" type="text" name="name" placeholder="Your Name" required />
    
            <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
            <input id="email" type="email" name="email" placeholder="Your Email" required />
    
            <label for="message"><i class="fas fa-comment-dots"></i> Your Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
    
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
</body>
</html>
